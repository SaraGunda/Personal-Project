      <form>
        <h3>Find Your Flow</h3>
        <div class="form-group">
          <label for="name"
            >Your Name <span class="form-group-required">*</span></label
          >
          <input
            type="name"
            name="name"
            id="name"
            placeholder="Your Name"
            required
          />
        </div>
        <div class="form-group">
          <label for="age"
            >What is your age? <span class="form-group-required">*</span></label
          >
          <input
            type="age"
            name="age"
            id="age"
            placeholder="Enter your age"
            required
          />
        </div>
        <div class="form-group">
          <label for="activityLevel"
            >What is your activity level? <span class="form-group-required">*</span></label
          >
          <br>
          <!-- remove breaks after css  -->
          <input type="radio" name="activityLevel" value="low">Low = 0-1 hour per week.<br>
          <input type="radio" name="activityLevel" value="medium">Medium = 2-4 hours per week.<br>
          <input type="radio" name="activityLevel" value="high">High = 5+ hours per week.
        </div>
        <div class="form-group">
          <label for="injuries" >Do you have any injuries?  Select all that apply.<br>
          <input type="checkbox" name="injury" value="none"> No injuries.<br>
          <input type="checkbox" name="injury" value="NA"> Prefer not to say.<br>
          <input type="checkbox" name="injury" value="knee"> Knee<br>
          <input type="checkbox" name="injury" value="backneck"> Back/Neck<br>
          <input type="checkbox" name="injury" value="wrist"> Wrist<br>
          <input type="checkbox" name="pets" value="Other"> Other<br>
        </div>
        <div class="form-group">
          <label for="goal" >What would you like to get out of your flow?  Select all that apply.<br>
          <input type="checkbox" name="goal" value="rest"> Relaxation and restoration.<br>
          <input type="checkbox" name="goal" value="exercise"> A workout.<br>
          <input type="checkbox" name="goal" value="flexibility"> Improved flexibility.<br>
          <input type="checkbox" name="goal" value="balance"> Improved balance.<br>
        </div>
        <div class="form-group">
          <label for="frequency"
            >How often do you practice yoga? <span class="form-group-required">*</span></label
          >
          <br>
          <input type="radio" name="frequency" value="monthly">Once per month.<br>
          <input type="radio" name="frequency" value="biweekly">Once every other week<br>
          <input type="radio" name="frequency" value="weekly">Once per week.<br>
          <input type="radio" name="frequency" value="frequent">Two or three times per week.<br>
          <input type="radio" name="frequency" value="daily">Daily.
        </div>
        <button type="submit">Submit</button>
      </form>
